# InfluxDB Metrics configuration

# Metrics

# To enable broker metrics, set this to true
metrics.enabled = false

# Metrics Service implementation (full qualified class name)
metrics.class = com.github.longkerdandy.mithqtt.metrics.influxdb.InfluxDBMetricsService


# InfluxDB

# Database Url
# Format like: http://host:port
influxdb.url = http://127.0.0.1:8086

# Database name will be used to store metrics
influxdb.dbname = mqtt_metrics

# User name
influxdb.username = root

# Password
influxdb.password = root

# Batching writes to the InfluxDB.
# If either actions or durations (milliseconds) is reached, a write is issued.
influxdb.actions = 100
influxdb.durations = 60000
